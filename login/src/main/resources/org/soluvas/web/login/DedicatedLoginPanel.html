<wicket:panel>

	<div class="row">
		<div class="span4 offset4">
			<div class="well">
				<legend>Sign In</legend>
				<form wicket:id="formSignIn" class="formSignIn" id="formSignIn">
				<input class="span3" placeholder="Username" type="text" name="username" wicket:id="userName">
				<input class="span3" placeholder="Password" type="password" name="password" wicket:id="password">
				<label class="checkbox">
					<input type="checkbox" name="remember" wicket:id="rememberMe"> Remember Me
				</label>
				<input class="btn btn-primary btn-block" id="signIn" value="Sign In" wicket:id="login">
				<br>
				or
				<a class="btn btn-primary btn-block"  href="#" wicket:id="btnLoginWithFb">Sign In Facebook</a>
				<a class="btn btn-info btn-block" href="#" wicket:id="btnLoginWithTwitter" id="sign-in-twitter">Sign In with Twitter</a>
				<a class="btn btn-info btn-block" href="#" wicket:id="btnLoginWithGoogle" id="sign-in-google">Sign In with Google</a>
				</form>
			</div>
		</div>
	</div>

</wicket:panel>
