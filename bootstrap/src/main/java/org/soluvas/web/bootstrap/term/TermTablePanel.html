<wicket:panel>
	<div class="row">
		<div class="span9" style="margin-top:0;">
			<h4 class="MarginTopClear">
					<span wicket:id="kindDisplayName">Colors</span>
			</h4>
			<div class="box-content-border">
				<div class="alert alert-info">
				Only custom terms (with namespace other than <tt>base</tt>) are editable.
			</div>
			<div class="btn-toolbar">
				<a wicket:id="addLink" href="#" class="btn btn-info"><i class="icon-plus-sign icon-white"></i> New</a>
			</div>
			<table class="table table-bordered table-striped" wicket:id="table">
				[table]
			</table>
			</div>
		</div>
	</div>
</wicket:panel>
