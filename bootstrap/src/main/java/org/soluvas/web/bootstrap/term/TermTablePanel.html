<wicket:panel>
<div class="row">
	<div class="span9">
		<div class="page-header">
			<h1 wicket:id="kindDisplayName">Colors</h1>
		</div>
		<div class="alert alert-info">
			Only custom terms (with namespace other than <tt>base</tt>) are editable.
		</div>
		<div class="btn-toolbar">
			<a wicket:id="addLink" href="#" class="btn"><i class="icon-plus"></i> New</a>
		</div>
		<table class="table table-bordered table-striped" wicket:id="table">
			[table]
		</table>
	</div>
</div>
</wicket:panel>
