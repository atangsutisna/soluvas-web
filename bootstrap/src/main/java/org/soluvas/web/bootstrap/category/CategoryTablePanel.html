<wicket:panel>
	<div class="row">
		<div class="span9" style="margin-top:0;">
			<h4 class="MarginTopClear">
					<span wicket:id="kindDisplayName">Categories</span>
			</h4>
			<div class="box-content-border">
				<div class="alert alert-info">
			Only custom categories (with namespace other than <tt>base</tt>) are editable.
			</div>
			<div class="btn-toolbar">
				<a wicket:id="addLink" href="#" class="btn btn-info"><i class="icon-plus-sign icon-white"></i> New Top-Level Category</a>
			</div>
			<table class="table table-bordered table-striped" wicket:id="table">
				[table]
			</table>
			</div>
		</div>
	</div>
</wicket:panel>
