<wicket:panel>
	<div class="row">
		<div class="col-sm-12">
	    	<section class="panel">
	        	<header class="panel-heading">
	          		<h3>
	          			<span wicket:id="kindDisplayName">Categories</span>
	          		</h3>
	               	<span class="tools pull-right">
	                   	<a href="javascript:;" class="fa fa-chevron-down"></a>
	                </span>
				</header>
				<div class="panel-body">
					<div class="alert alert-info">
						Only custom categories (with namespace other than <tt>base</tt>) are editable.
					</div>
					<a wicket:id="addLink" href="#" class="btn btn-success"><i class="fa fa-plus"></i> New Top-Level Category</a>
					<table class="table table-bordered table-striped" wicket:id="table" style="margin-top: 20px">
						[table]
					</table>
				</div>
			</section>
		</div>
	</div>
</wicket:panel>
